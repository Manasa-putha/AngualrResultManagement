<app-navbar></app-navbar>
<div class="container">
  <a class="btn btn-primary" routerLink="">Back</a>
</div>
  <div class="container-fluid">
    <div class="d-flex">
    <button (click)="clickAddStudent()" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary btn-lg"  style="margin-left: 83%;margin-top: 25px;">Add Record</button>
    </div>
  </div><br>
  <table class="table mt-3"   class="table table-bordered" style="border-color:black;" >
    <thead>
      <tr>
        <th scope="col"> Roll No</th>
        <th scope="col"> Name</th>
        <th scope="col"> Date of Birth</th>
        <th scope="col"> Score</th>
        <th scope="col"> Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of teacherData">
        <td>{{row.rollno}}</td>
        <td>{{row.name}}</td>
        <td>{{row.dateofbirth}}</td>
        <td>{{row.score}}</td>
        <td>
          <i data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(row)" class="material-icons" style="font-size:48px;color:lightskyblue">edit</i>
          <i (click)="deleteteacher(row)" class="material-icons" style="font-size:36px;color:red">clear</i>
          <!-- <button>Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <h5 class="modal-title" id="exampleModalLabel">Student Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputrollnumber" class="form-label" placeholder="12345">Roll No</label>
                  <input type="text" formControlName="rollno"class="form-control"> 
                 
                </div>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Name</label>
                  <input type="text"formControlName="name" class="form-control" id="exampleInputname" >
                </div>
                <div class="mb-3">
                  <label for="exampleInputdateof birth" class="form-label">Date of Birth</label>
                  <input type="date" formControlName="dateofbirth"class="form-control" id="dateofbirth">
                </div>
                <div class="mb-3">
                  <label for="exampleInputscore" class="form-label">Score</label>
                  <input type="text" formControlName="score"class="form-control" id="exampleInputscore">
                </div>

                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postTeacherDetails()" class="btn btn-primary"> Add</button>
          <button type="button"  *ngIf="showUpdate"(click)="updatestudentDetails()" class="btn btn-primary"> Update</button>
        </div>
      </div>
    </div>
  </div>
